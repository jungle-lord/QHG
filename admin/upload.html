<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QHG Admin - Product Upload</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
        background-color: #f8f9fa;
      }
      .upload-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      #preview {
        max-height: 200px;
        margin-top: 15px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="upload-container">
      <h1 class="text-center mb-4">Add New Product</h1>

      <form id="uploadForm">
        <div class="mb-3">
          <label class="form-label">Product Image</label>
          <input
            type="file"
            class="form-control"
            id="productImage"
            accept="image/*"
            required
          />
          <img id="preview" class="img-thumbnail mt-2" />
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="productTitle" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="productTitle"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="productCategory" class="form-label">Category</label>
            <select class="form-select" id="productCategory" required>
              <option value="">Select category</option>
              <option value="refrigerators">Refrigerators</option>
              <option value="stoves">Stoves & Ovens</option>
              <option value="washers">Washers & Dryers</option>
              <option value="small">Small Appliances</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="productPrice" class="form-label">Price ($)</label>
            <input
              type="number"
              class="form-control"
              id="productPrice"
              required
            />
          </div>
          <div class="col-md-4 mb-3">
            <label for="productCondition" class="form-label">Condition</label>
            <select class="form-select" id="productCondition" required>
              <option value="New">New</option>
              <option value="Used">Used</option>
              <option value="Refurbished">Refurbished</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="productWarranty" class="form-label">Warranty</label>
            <select class="form-select" id="productWarranty" required>
              <option value="60 days">60 days (used)</option>
              <option value="4 months">4 months (new)</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="productDescription" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="productDescription"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Add Product</button>
        </div>

        <div id="status" class="mt-3"></div>
      </form>
    </div>

    <script src="../js/upload.js"></script>
    <script>
      // Image preview
      document
        .getElementById("productImage")
        .addEventListener("change", function (e) {
          const preview = document.getElementById("preview");
          if (this.files && this.files[0]) {
            preview.src = URL.createObjectURL(this.files[0]);
            preview.style.display = "block";
          }
        });
    </script>
  </body>
</html>
